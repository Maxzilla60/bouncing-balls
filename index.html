<head>
	<title>Bouncing Ball</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Bouncing Ball</h1>

	<div id="range-inputs">
		<div>
			<h4>Fluid Density</h4>
			<input type="range" id="density" min="0" step="0.01" max="1000" value="1.22" />
		</div>
		<div>
			<h4>Acceleration</h4>
			<input type="range" id="gravity" min="0" step="0.1" max="10" value="1" />
		</div>
		<div>
			<h4>Drag Coefficient</h4>
			<input type="range" id="drag" min="0" step="0.01" max="1" value="0.47" />
		</div>
	</div>

	<canvas id="canvas" width="800" height="550" style="border:1px solid black"></canvas>
</body>

<script src="init.ts"></script>
