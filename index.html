<head>
	<title>Bouncing Ball</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="ball.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			setup();
		});
	</script>
</head>

<body align="center" class="container-fluid">
	<h1>Boncing Ball</h1>
	<h3>Click and drag to Create Ball and set its velocity!</h3>
	<table align="center">
		<tr>
			<th>
				<div>
					<h4>Density of Fluid</h4>
					<input type="range" id="density" min="0" step="0.01" max="1000" value="1.22" />
				</div>
			</th>
			<th>
				<div>
					<h4>Acceleration due to gravity</h4>
					<input type="range" id="gravity" min="0" step="0.1" max="10" value="1" />
				</div>
			</th>
			<th>
				<div>
					<h4>Drag Coefficient</h4>
					<input type="range" id="drag" min="0" step="0.01" max="1" value="0.47" />
				</div>
			</th>
		</tr>
	</table>
	<canvas id="canvas" width="800" height="550" style="background-color:black"></canvas>
</body>
